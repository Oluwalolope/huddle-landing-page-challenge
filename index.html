<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- This is my CSS Reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- This is my own Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c8587eb47.js" crossorigin="anonymous"></script>
    <title>Huddle Landing Page</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo of huddle" class="logo">
    </header>
    <section>
        <img src="images/illustration-mockups.svg" alt="illustration of a website" class="illustration">
    </section>
    <main>
        <h1>Build The Community <span>Your Fans Will Love</span></h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">
            <div>Register</div>
        </a>
        </main>
    <footer>
        <a href="#">
            <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </a>
        <a href="#">
            <div class="social">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </a>
        <a href="#">
            <div class="social">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </a>
    </footer>
</body>
</html>
